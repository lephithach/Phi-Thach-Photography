<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông báo</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col-lg-5 col-md-12 mx-auto my-2">
          <h4 class="text-center text-uppercase text-primary">
            Kết nối mạng thành công
          </h4>
          <p style="text-align: justify">
            Bạn có <span class="fw-bold">30 phút</span> để truy cập mạng.
          </p>
          <p>
            Để tiếp tục sử dụng vui lòng truy cập
            <span class="fw-bold fst-italic"
              >cài đặt, quên kết nối mạng freewifi</span
            >
            và kết nối lại từ đầu.
          </p>
          <h5 class="timer text-center text-danger"></h5>
        </div>
      </div>
    </section>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/function.js"></script>
  </body>
</html>
